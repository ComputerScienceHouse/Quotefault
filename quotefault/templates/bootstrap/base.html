<!doctype html>
<html lang="en">

<head>
    <title>Quotefault</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#B0197E">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://s3.csh.rit.edu/csh-material-bootstrap/4.0.0/dist/csh-material-bootstrap.min.css" media="screen">
    <link href="https://swag.csh.rit.edu/static/vendor/select2-bootstrap-theme/select2-bootstrap.min.css"
          rel="stylesheet"/>

    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="manifest" href="/static/manifest.json">

    <!-- Bootstrap Required JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png?v=bOLj7Rvb3Q">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png?v=bOLj7Rvb3Q">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png?v=bOLj7Rvb3Q">
    <link rel="mask-icon" href="/static/safari-pinned-tab.svg?v=bOLj7Rvb3Q" color="#b0197e">
    <link rel="shortcut icon" href="/static/favicon.ico?v=bOLj7Rvb3Q">
    <meta name="apple-mobile-web-app-title" content="Quotefault">
    <meta name="application-name" content="Quotefault">
    <meta name="msapplication-TileColor" content="#ff0000">
    <meta name="msapplication-config" content="/static/browserconfig.xml?v=bOLj7Rvb3Q">
    <meta name="theme-color" content="#b0197e">
</head>

<body>
{% block nav %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand abs" href="/">Quotefault</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item navbar-user dropdown">
                        <a class="nav-link" href="/storage">
                            <i class="fas fa-th-list"></i>
                            Storage
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item navbar-user dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="user01">
                            <img src="https://profiles.csh.rit.edu/image/{{ metadata["uid"] }}">
                            {{ metadata["uid"] }}
                            <span class="caret"></span>
                        </a>

                        <div class="dropdown-menu" aria-labelledby="user01">
                            <a class="dropdown-item" href="/settings">Settings</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/logout">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}

<body>
{% block body %} {% endblock %}
<footer>
    <br>
    <div class="version">
        <a class="footer-version" href="https://github.com/dantayy/quotefault">
            Quotefault ({{ metadata.version }})
        </a>
    </div>
</footer>
</body>

{% block scripts %}
{% endblock %}
</body>

</html>
