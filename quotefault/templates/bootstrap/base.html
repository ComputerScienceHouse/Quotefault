<!doctype html>
<html lang="en">

<head>
    <title>Quotefault</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#B0197E">
    <link rel="stylesheet" href="/static/css/csh-material-bootstrap/dist/css/csh-material-bootstrap.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="manifest" href="/static/manifest.json">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png?v=bOLj7Rvb3Q">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png?v=bOLj7Rvb3Q">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png?v=bOLj7Rvb3Q">
    <link rel="manifest" href="/static/site.webmanifest?v=bOLj7Rvb3Q">
    <link rel="mask-icon" href="/static/safari-pinned-tab.svg?v=bOLj7Rvb3Q" color="#b0197e">
    <link rel="shortcut icon" href="/static/favicon.ico?v=bOLj7Rvb3Q">
    <meta name="apple-mobile-web-app-title" content="Quotefault">
    <meta name="application-name" content="Quotefault">
    <meta name="msapplication-TileColor" content="#ff0000">
    <meta name="msapplication-config" content="/static/browserconfig.xml?v=bOLj7Rvb3Q">
    <meta name="theme-color" content="#b0197e">
</head>

<body>
    {% block nav %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Quotefault</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/storage">
                            <span class="glyphicon glyphicon-th-list"></span>
                            Storage
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown navbar-user">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            <img src="https://profiles.csh.rit.edu/image/{{ metadata["uid"] }}"
                                 title="{{ metadata["uid"] }}">
                            {{ metadata["uid"] }}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="/settings">
                                    <span class="glyphicon glyphicon-cog"></span>
                                    Settings
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="https://profiles.csh.rit.edu/user/{{ metadata[" uid "] }}">
                                    <span class="glyphicon glyphicon-user"></span>
                                    Profile
                                </a>
                            </li>
                            <li>
                                <a href="https://members.csh.rit.edu/">
                                    <span class="glyphicon glyphicon-globe"></span>
                                    Members Portal
                                </a>
                            </li>
                            <li>
                                <a href="/logout">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    <body>
        {% block body %} {% endblock %}
        <footer>
            <br>
            <div class="version">
                <a class="footer-version" href="https://github.com/dantayy/quotefault">
            Quotefault ({{ metadata.version }})
        </a>
            </div>
        </footer>
    </body>
</body>

</html>
