{% extends "bootstrap/base.html" %}
{% block body %}
    <div class="container">
        <div class="card my-3">
            <div class="card-body text-center">
                <form action="/settings" method="POST">
                    <label for="template">Template</label>
                    <select class="form-control" name="template" title="Template">
                        <option value="bootstrap">Bootstrap</option>
                        <option value="flag">Flag</option>
                    </select>
                    <br>
                    <label for="plug">Plug Ads</label>
                    <select class="form-control" name="plug" title="Plug Ads">
                        <option value="on" {% if metadata.plug == 'True' %}selected="selected"{% endif %}>On</option>
                        <option value="off" {% if metadata.plug == 'False' %}selected="selected"{% endif %}>Off</option>
                    </select>
                    <br>
                    <input type="submit" class="btn btn-default center-block form-control"
                           value="Save Changes">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
