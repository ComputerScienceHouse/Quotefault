<!DOCTYPE html>

<html>
<head>
    <title>Quotefault Main</title>
    <link type="text/css" rel="stylesheet" href="../static/css/cshbootstrap.css" />
    <!-- overwrites some of cshcss with personal css file -->
    <link type="text/css" rel="stylesheet" href="../static/css/quotefaultcss.css" />
</head>
<!-- flash relevant message when submit button is clicked -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<body>

<div class="contentContainer">
    <h1>
        Quotefault!
    </h1>

    <h5>
        <a href="/storage">Quote Storage</a>
    </h5>
    <!-- collect submission info when form submit button clicked -->
    <form action="/submit" method="POST">
        <input type="text"
                name="quoteString"
                placeholder="Quote">
        <input type="text"
                name="nameString"
                placeholder="Said by...">
        <br>
        <input type="submit"
                value="Submit">
    </form>
</div>

</body>
</html>
